apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  labels:
    app: home
    service: web
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
        service: web
    spec:
      containers:
        - name: home
          image: quay.io/uface/home:0.2.0
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: home
  labels:
    service: web
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: home
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: home
  labels:
    service: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - uf-ace.com
        - www.uf-ace.com
      secretName: home-tls
  rules:
    - host: uf-ace.com
      http:
        paths:
          - path: /
            backend:
              serviceName: home
              servicePort: 80
    - host: www.uf-ace.com
      http:
        paths:
          - path: /
            backend:
              serviceName: home
              servicePort: 80